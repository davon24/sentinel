
build-ubuntu16:
   image: ubuntu:16.04
   script:
      - apt-get update
      - apt-get install -y build-essential
      - apt-get install -y curl
      - pwd
      - echo "Building DPKG"
      - cd pkg
      - ./pkg_dpkg.sh
      - pwd
      - ls
      - ls package/*
      - ls ../
      - ls ../pkg
      - ls ~/package
   only:
      - tags
   except:
      - branches
   artifacts:
      paths:
         - ~/package/*.deb
         - package/*.deb
         - /*.deb
         - pkg/*.deb
         - pkg/package/*.deb
         - /root/package/*.deb

